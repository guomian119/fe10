<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="box">
        <input type="button" @click='stark'>
        <input type="button" @click='world'>
        <component :is="stark">

        </component>
    </div>
</body>
<script>
    let vm = new Vue({
        el:'#box',
        data () {
            stark:'hello'
        },
        components:{
            'hello':{
                template:'<h2>我是hello组件</h2>'
            },
            'world':{
                template:'<h2>我是world组件</h2>'
            }
        }
    })
</script>
</html>
